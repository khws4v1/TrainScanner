{% set name = "trainscanner" %}
{% set version = "0.10" %}
{% set hash_type = "sha256" %}
{% set hash_value = "eaf1963c03017478cf45296c3977ca45a4ec525f21af76bf15c1b15cc9557a23" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - trainscanner        = trainscanner.trainscanner_gui:main
    - trainscanner_pass1  = trainscanner.pass1_gui:main
    - trainscanner_stitch = trainscanner.stitch_gui:main
    - filmify             = ts_conv.film:main
    - rectify             = ts_conv.rect:main
    - helicify            = ts_conv.helix:main
    - ts_converter        = ts_conv.converter_gui:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy
    - tiledimage
  run:
    - python
    - numpy
    - tiledimage

test:
  imports:
    - trainscanner
    - ts_conv
  commands:
    - trainscanner --help
    - trainscanner_pass1 --help
    - trainscanner_stitch --help
    - filmify --help
    - rectify --help
    - helicify --help
    - ts_converter --help

about:
  home: https://github.com/vitroid/TrainScanner/
  license: MIT
  license_family: MIT
  license_file: ''
  summary: Generate a long image strip from a train video
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
